<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BA 3rd Sem</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter ID">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    const credentials = {
      "user1": "pass1",
      "sukhpal": "123456"
    };

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (credentials[user] === pass) {
        window.location.href = "main.html"; // ðŸ‘ˆ Yeh actual site ka page hai
      } else {
        error.textContent = "Invalid ID or Password";
      }
    }
  </script>
</body>
</html>
